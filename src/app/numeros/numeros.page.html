<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
        <ion-col>
          <ion-button fill="solid" class="uno" color="secondary" (click)="decirUno()">
            1
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button fill="solid" class="dos"  color="secondary" (click)="decirDos()">
            2
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button fill="solid" class="tres"  color="secondary" (click)="decirTres()">
            3
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button fill="solid" class="catro"  color="secondary" (click)="decirCuatro()">
            4
          </ion-button>
        </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button fill="solid" class="cinco"  color="secondary" (click)="decirCinco()">
          5
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button fill="solid" class="cinco"  color="secondary" (click)="decirSeis()">
          6
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  </ion-content>
